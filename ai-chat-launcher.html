<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #chatLog {
            border: 1px solid #ccc;
            padding: 15px;
            height: 400px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: white;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e3f2fd;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 15px 15px 0 15px;
            max-width: 80%;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background-color: #f1f1f1;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 15px 15px 15px 0;
            max-width: 80%;
        }

        #userInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .status-indicator {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-connected {
            background-color: #4caf50;
        }

        .status-disconnected {
            background-color: #f44336;
        }

        .status-container {
            float: right;
            margin-top: 10px;
            font-size: 14px;
        }

        .settings-container {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 5px;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
        }

        select,
        input {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin: 10px 0;
        }

        .typing-dot {
            height: 8px;
            width: 8px;
            background-color: #999;
            border-radius: 50%;
            margin: 0 3px;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="status-container">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Checking connection...</span>
    </div>
    <h1>LM Studio Chat</h1>

    <div class="settings-container">
        <div class="settings-row">
            <div>
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <option value="microsoft/phi-4-mini-reasoning">Phi-4-Mini</option>
                    <option value="llama3-8b-instruct">Llama 3 8B</option>
                    <option value="mistral-nemo-instruct-2407">Mistral Nemo</option>
                </select>
            </div>
            <div>
                <label for="temperatureInput">Temperature:</label>
                <input type="range" id="temperatureInput" min="0" max="1" step="0.1" value="0.7">
                <span id="temperatureValue">0.7</span>
            </div>
            <div>
                <label for="maxTokensInput">Max Tokens:</label>
                <input type="number" id="maxTokensInput" min="100" max="2000" value="500">
            </div>
        </div>
        <div class="settings-row">
            <div>
                <label for="systemPrompt">System Prompt:</label>
                <input type="text" id="systemPrompt" placeholder="Optional system prompt" style="width: 400px;">
            </div>
        </div>
    </div>

    <div id="chatLog"></div>
    <div class="typing-indicator" id="typingIndicator">
        <span>AI is thinking</span>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>
    <textarea id="userInput" rows="3" placeholder="Type your message here..."></textarea><br>
    <button onclick="sendMessage()" id="sendButton">Send</button>
    <button onclick="clearChat()">Clear Chat</button>
    <button onclick="checkBackendStatus()">Check Connection</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkBackendStatus();
            // Add event listener for Enter key
            document.getElementById('userInput').addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Update temperature display when slider changes
            document.getElementById('temperatureInput').addEventListener('input', function () {
                document.getElementById('temperatureValue').textContent = this.value;
            });

            // Start with a welcome message
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'ai-message';
            aiMessageDiv.textContent = "Hello! I'm your AI assistant powered by LM Studio. How can I help you today?";
            document.getElementById('chatLog').appendChild(aiMessageDiv);
        });

        async function checkBackendStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            try {
                const response = await fetch('http://localhost:8000/ping');
                if (response.ok) {
                    statusIndicator.className = 'status-indicator status-connected';
                    statusText.textContent = 'Connected to backend';
                    return true;
                } else {
                    statusIndicator.className = 'status-indicator status-disconnected';
                    statusText.textContent = 'Backend error';
                    return false;
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Backend disconnected';
                return false;
            }
        }

        function clearChat() {
            document.getElementById('chatLog').innerHTML = '';
            // Add welcome message again
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'ai-message';
            aiMessageDiv.textContent = "Chat cleared. How can I help you today?";
            document.getElementById('chatLog').appendChild(aiMessageDiv);
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            // Disable send button and show typing indicator
            document.getElementById('sendButton').disabled = true;
            document.getElementById('typingIndicator').style.display = 'flex';

            // Add user message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = userInput;
            document.getElementById('chatLog').appendChild(userMessageDiv);

            // Clear input and scroll to bottom
            document.getElementById('userInput').value = "";
            document.getElementById('chatLog').scrollTop = document.getElementById('chatLog').scrollHeight;

            try {
                // Get settings from UI
                const model = document.getElementById('modelSelect').value;
                const temperature = parseFloat(document.getElementById('temperatureInput').value);
                const maxTokens = parseInt(document.getElementById('maxTokensInput').value);
                const systemPrompt = document.getElementById('systemPrompt').value;

                // Send request to our backend API
                const response = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userInput,
                        model: model,
                        system: systemPrompt,
                        temperature: temperature,
                        max_tokens: maxTokens
                    })
                });

                const data = await response.json();

                // Add AI response to chat
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'ai-message';
                aiMessageDiv.textContent = data.reply || "Sorry, I couldn't process your request.";
                document.getElementById('chatLog').appendChild(aiMessageDiv);

                // Scroll to bottom again
                document.getElementById('chatLog').scrollTop = document.getElementById('chatLog').scrollHeight;
            } catch (error) {
                console.error("Error communicating with backend:", error);

                // Show error message in chat
                const errorDiv = document.createElement('div');
                errorDiv.className = 'ai-message';
                errorDiv.style.color = 'red';
                errorDiv.textContent = "Error: Cannot connect to backend server. Is it running?";
                document.getElementById('chatLog').appendChild(errorDiv);
                document.getElementById('chatLog').scrollTop = document.getElementById('chatLog').scrollHeight;
            } finally {
                // Re-enable send button and hide typing indicator
                document.getElementById('sendButton').disabled = false;
                document.getElementById('typingIndicator').style.display = 'none';
            }
        }
    </script>
</body>

</html>
