name: Java CI with Gradle

on:
  push:
    branches:
      - main
    paths:
      - '**/*.java'
      - '**/build.gradle'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        java: [8, 11, 17] # Test against multiple Java versions

    permissions:
      contents: read

    steps:
      # Checkout repository code
      - uses: actions/checkout@v4

      # Set up JDK from the matrix
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Static Code Analysis (SpotBugs or Checkstyle)
      - name: Static Code Analysis
        run: ./gradlew check

      # Generate Gradle Build Scan
      - name: Generate Gradle Build Scan
        run: ./gradlew build --scan

      # Build with Gradle Wrapper
      - name: Build with Gradle Wrapper
        run: ./gradlew build --fail-fast

      # Run tests
      - name: Run tests in parallel
        run: ./gradlew test --parallel

      # Upload Build Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Checkout repository code
      - uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Generate and submit dependency graph
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
