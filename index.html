<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Workspace - Home</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --accent-color: #3b82f6;
        --background-color: #f8fafc;
        --surface-color: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --error-color: #ef4444;
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--background-color);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .logo {
        font-size: 3rem;
        font-weight: bold;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .status-bar {
        background: var(--surface-color);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-md);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--success-color);
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .service-card {
        background: var(--surface-color);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .service-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
      }

      .service-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-primary);
      }

      .service-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        display: block;
      }

      .service-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
      }

      .service-description {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }

      .service-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .service-link:hover {
        background: var(--secondary-color);
        transform: translateX(2px);
      }

      .quick-actions {
        background: var(--surface-color);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
      }

      .quick-actions h3 {
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .action-btn {
        padding: 0.75rem 1.5rem;
        border: 2px solid var(--primary-color);
        background: transparent;
        color: var(--primary-color);
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .action-btn:hover {
        background: var(--primary-color);
        color: white;
      }

      .footer {
        text-align: center;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-color);
        color: var(--text-secondary);
      }

      @media (max-width: 768px) {
        .status-bar {
          flex-direction: column;
          gap: 1rem;
        }

        .services-grid {
          grid-template-columns: 1fr;
        }

        .action-buttons {
          flex-direction: column;
        }
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo" role="img" aria-label="AI Workspace Logo">ðŸ¤– AI Workspace</div>
        <div class="subtitle">
          Your comprehensive platform for AI development, training, and deployment
        </div>
      </header>

      <div class="status-bar" aria-live="polite">
        <div class="status-item">
          <div class="status-dot" id="api-status" aria-hidden="true"></div>
          <span id="api-status-text">API Server: <span class="loading"></span></span>
        </div>
        <div class="status-item">
          <div class="status-dot" id="jupyter-status" aria-hidden="true"></div>
          <span id="jupyter-status-text">Jupyter Lab: <span class="loading"></span></span>
        </div>
        <div class="status-item">
          <div class="status-dot" id="web-status" aria-hidden="true"></div>
          <span id="web-status-text">Web Interface: <span class="loading"></span></span>
        </div>
      </div>

      <div class="services-grid">
        <!-- Service cards -->
      </div>

      <footer class="footer">
        <p>
          AI Workspace v1.0 | Powered by Semantic Kernel, FastAPI, and modern AI technologies
        </p>
      </footer>
    </div>
  </body>
</html>
