# Configuration properties for garbage collection

# Enable or disable garbage collection logging
gc.logging.enabled=true

# Set the garbage collection log file path
gc.log.file.path=/var/logs/gc.log

# Define the garbage collection algorithm to use
gc.algorithm=G1

# Set the maximum heap size for the JVM in megabytes
gc.max.heap.size=2048m

# Set the initial heap size for the JVM in megabytes
gc.initial.heap.size=512m

# Configure the garbage collection pause time goal in milliseconds
gc.pause.time.goal=200

# Enable or disable verbose garbage collection output
gc.verbose.output=false

# Set the garbage collection thread priority
gc.thread.priority=5

# Configure the frequency of garbage collection cycles
gc.collection.frequency=30s

# Enable or disable garbage collection statistics
gc.statistics.enabled=true

# Set the garbage collection statistics log file path
gc.statistics.log.file.path=/var/logs/gc_stats.log

# Configure the garbage collection statistics reporting interval in seconds
gc.statistics.reporting.interval=60s

# Enable or disable garbage collection adaptive sizing
gc.adaptive.sizing.enabled=true

# Set the maximum garbage collection threads
gc.max.threads=8

# Configure the garbage collection logging level
gc.logging.level=INFO