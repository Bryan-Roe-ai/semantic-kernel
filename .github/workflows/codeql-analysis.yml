name: "CodeQL"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "17 11 * * 2" # Weekly CodeQL analysis every Tuesday at 11:17 UTC
  workflow_dispatch: # Allow manual execution for testing or debugging

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true # Cancel in-progress runs for the same branch

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["csharp", "python", "java", "cpp", "html"]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Cache dependencies
      # Maven cache for Java
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/settings.xml') }}-v3
          restore-keys: |
            ${{ runner.os }}-maven-

      # Python dependencies
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}-v3
          restore-keys: |
            ${{ runner.os }}-pip-

      # NPM dependencies
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}-v3
          restore-keys: |
            ${{ runner.os }}-npm-

      # Step 3: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality,codeql-queries/ssrf-detection.ql

      # Step 4: Build and compile code (language-specific)
      - name: Autobuild
        if: ${{ matrix.language != 'java' }}
        uses: github/codeql-action/autobuild@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        if: ${{ matrix.language == 'java' }}
        with:
          java-version: 17
          distribution: microsoft
          cache: maven

      - name: Build Java
        if: ${{ matrix.language == 'java' }}
        run: ./mvnw -B -DskipTests -Pcompile-jdk17 clean install --file pom.xml
        working-directory: java

      - name: Run Java Tests
        if: ${{ matrix.language == 'java' }}
        run: ./mvnw test --file pom.xml
        working-directory: java

      - name: Run Python Linters
        if: ${{ matrix.language == 'python' }}
        run: |
          pip install mypy flake8 black
          mypy .
          flake8 .
          black --check .

      - name: Run Python Tests
        if: ${{ matrix.language == 'python' }}
        run: pytest

      # Step 5: Run lint
      - name: Run lint
        if: ${{ matrix.language == 'html' }}
        run: npm run lint

      # Step 6: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      # Step 7: Run npm audit
      - name: Run npm audit
        run: |
          npm audit --json > npm-audit-results.json || echo "NPM Audit detected vulnerabilities"
        continue-on-error: false # Fail on critical issues

      # Step 8: Archive CodeQL Results
      - name: Upload CodeQL Results
        uses: actions/upload-artifact@v3
        with:
          name: codeql-results
          path: codeql-results/

      # Step 9: Trigger Ensure Success Workflow (conditional on success)
      - name: Trigger Ensure Success Workflow
        if: ${{ success() }}
        run: |
          gh workflow run ensure-success.yml

      # Step 10: Upload CodeQL results to GitHub Security tab
      - name: Upload CodeQL results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif
