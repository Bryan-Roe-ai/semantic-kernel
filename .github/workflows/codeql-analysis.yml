name: "CodeQL"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "17 11 * * 2" # Weekly CodeQL analysis every Tuesday at 11:17 UTC
  workflow_dispatch: # Allow manual execution for testing or debugging

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.language }}
  cancel-in-progress: true # Cancel in-progress runs for the same branch

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["csharp", "python", "java", "cpp", "html"]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Cache dependencies
      - name: Cache Maven dependencies
        if: ${{ matrix.language == 'java' }}
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/settings.xml') }}-v3
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Python dependencies
        if: ${{ matrix.language == 'python' }}
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}-v3
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache npm dependencies
        if: ${{ matrix.language == 'html' }}
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}-v3
          restore-keys: |
            ${{ runner.os }}-npm-

      # Step 3: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      # Step 4: Build and compile code (language-specific)
      - name: Autobuild
        if: ${{ matrix.language != 'java' }}
        uses: github/codeql-action/autobuild@v4

      - name: Setup JDK
        if: ${{ matrix.language == 'java' }}
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: microsoft
          cache: maven

      - name: Build Java
        if: ${{ matrix.language == 'java' }}
        run: ./mvnw -B -DskipTests=true clean install --file pom.xml

      - name: Run Python Linters
        if: ${{ matrix.language == 'python' }}
        run: |
          pip install mypy flake8 black
          mypy .
          flake8 .
          black --check .

      - name: Run npm audit
        if: ${{ matrix.language == 'html' && exists('package-lock.json') }}
        run: npm audit --json > npm-audit-results.json || echo "NPM Audit detected vulnerabilities"

      # Step 5: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      # Step 6: Upload CodeQL results to GitHub Security tab
      - name: Upload CodeQL results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif
