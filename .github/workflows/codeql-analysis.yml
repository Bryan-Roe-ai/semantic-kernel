name: "CodeQL"

on:
  push:
    branches: ["main", "experimental*", "feature*", "*-development"]
  pull_request:
    branches: ["main", "experimental*", "feature*", "*-development"]
  schedule:
    - cron: "17 11 * * 2"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "csharp", "python", "java", "cpp", "html" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0

      - name: Setup cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.1.0
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality,codeql-queries/ssrf-detection.ql

      - name: Autobuild
        if: ${{ matrix.language != 'java' }}
        uses: github/codeql-action/autobuild@v3.1.0

      - name: Setup JDK
        uses: actions/setup-java@v4.1.0
        if: ${{ matrix.language == 'java' }}
        with:
          java-version: 23
          distribution: microsoft
          cache: maven

      - name: Build Java
        if: ${{ matrix.language == 'java' }}
        run: ./mvnw -B -DskipTests -Pcompile-jdk21 clean install --file pom.xml
        working-directory: java

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.1.0
        with:
          category: "/language:${{ matrix.language }}"

      - name: Run npm audit and fix
        run: |
          npm audit || exit 0
          npm audit fix

      - name: Address specific code scanning alert
        run: echo "Addressing code scanning alert: https://github.com/Bryan-Roe/semantic-kernel/security/code-scanning/1810"

      - name: Trigger Ensure Success Workflow
        run: |
          gh workflow run ensure-success.yml
