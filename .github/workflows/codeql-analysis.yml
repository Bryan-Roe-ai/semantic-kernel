name: "CodeQL"

on:
  push:
    branches: ["main", "experimental*", "feature*", "*-development"]
  pull_request:
    branches: ["main", "experimental*", "feature*", "*-development"]
  schedule:
    - cron: "17 11 * * 2" # Scheduled weekly scan every Tuesday at 11:17 UTC
  workflow_dispatch: # Allow manual execution for testing or debugging

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "csharp", "python", "java", "cpp", "html" ]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3.1.0

      # Step 2: Cache dependencies for Maven, Python, and npm
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-v2 # Added versioning for freshness
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-v2
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}-v2
          restore-keys: |
            ${{ runner.os }}-npm-

      # Step 3: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.1.0
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality,codeql-queries/ssrf-detection.ql

      # Step 4: Build and compile code (language-specific)
      - name: Autobuild
        if: ${{ matrix.language != 'java' }}
        uses: github/codeql-action/autobuild@v3.1.0

      - name: Setup JDK
        uses: actions/setup-java@v4.1.0
        if: ${{ matrix.language == 'java' }}
        with:
          java-version: 17 # Use LTS version for stability
          distribution: microsoft
          cache: maven

      - name: Build Java
        if: ${{ matrix.language == 'java' }}
        run: ./mvnw -B -DskipTests -Pcompile-jdk17 clean install --file pom.xml
        working-directory: java

      - name: Run Java Tests # Added Java tests
        if: ${{ matrix.language == 'java' }}
        run: ./mvnw test --file pom.xml
        working-directory: java

      - name: Run Python Linters # Added Python linters and type checks
        if: ${{ matrix.language == 'python' }}
        run: |
          pip install mypy flake8
          mypy .
          flake8 .

      # Step 5: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.1.0
        with:
          category: "/language:${{ matrix.language }}"

      # Step 6: Run npm audit and fix
      - name: Run npm audit
        run: |
          npm audit || echo "NPM Audit detected vulnerabilities"
          npm audit fix --force

      # Step 7: Archive CodeQL Results
      - name: Upload CodeQL Results
        uses: actions/upload-artifact@v3
        with:
          name: codeql-results
          path: codeql-results/

      # Step 8: Trigger Ensure Success Workflow (conditional on success)
      - name: Trigger Ensure Success Workflow
        if: ${{ success() }}
        run: |
          gh workflow run ensure-success.yml
