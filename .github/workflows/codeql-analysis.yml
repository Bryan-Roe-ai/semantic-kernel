name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "17 11 * * 2"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["csharp", "python", "java", "cpp"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            ~/.m2/repository
            ~/.gradle/caches
            ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.language }}-${{ hashFiles('**/package.json', '**/requirements.txt', '**/pom.xml', '**/*.csproj') }}

      - name: Check custom CodeQL queries
        id: ssrf_query
        run: |
          if [ -d codeql-queries ]; then
              echo "queries=$(find codeql-queries -type f -name '*.ql' | paste -sd ',' -)" >> $GITHUB_OUTPUT
          else
              echo "queries=" >> $GITHUB_OUTPUT
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: ${{ steps.ssrf_query.outputs.queries || 'security-extended,security-and-quality' }}

      - name: Build and Test
        run: |
          # Add build and test scripts for each language
          echo "Building and testing ${{ matrix.language }}"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif

      - name: Run pip audit (Python)
        if: ${{ matrix.language == 'python' }}
        run: python -m pip install pip-audit && pip-audit > pip-audit-results.txt
        continue-on-error: true

      - name: Upload pip audit results
        if: ${{ matrix.language == 'python' }}
        uses: actions/upload-artifact@v3
        with:
          name: pip-audit-results
          path: pip-audit-results.txt

      - name: Notify team on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          text: "CodeQL workflow failed for ${{ github.repository }} on ${{ github.ref }}."
