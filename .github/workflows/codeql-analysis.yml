name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "17 11 * * 2"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write # Only required for SARIF upload

    strategy:
      fail-fast: false
      matrix:
        language: ["csharp", "python", "java", "cpp"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Caching per language (as in your file)
      # ...

      - name: Check custom CodeQL query
        id: ssrf_query
        run: |
          if [ -f codeql-queries/ssrf-detection.ql ]; then
            echo "query_exists=true" >> $GITHUB_OUTPUT
          else
            echo "query_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: ${{ steps.ssrf_query.outputs.query_exists == 'true' && '+security-extended,security-and-quality,codeql-queries/ssrf-detection.ql' || 'security-extended,security-and-quality' }}

      # Build and Test per language (as in your file)
      # ...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif

      - name: Upload npm audit results (if exists)
        if: ${{ hashFiles('**/package.json') != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-results
          path: npm-audit-results.json

      - name: Clean up temporary files and directories
        run: sudo rm -rf /tmp/*

      - name: Prune Docker system
        run: docker system prune -f
