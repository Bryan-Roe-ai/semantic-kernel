name: AGI Baseline Refresh

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force overwrite even if baseline exists"
        required: false
        default: "false"

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run evaluation (forced baseline)
        env:
          GITHUB_REF: refs/heads/main
          AGI_FORCE_BASELINE: ${{ github.event.inputs.force == 'true' && '1' || '0' }}
        run: |
          python scripts/run_evaluation_gate.py > evaluation_output.json || true
          cat evaluation_output.json
      - name: Create PR with refreshed baseline (if changes)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: refresh AGI baseline KPIs"
          title: "chore: refresh AGI baseline KPIs"
          body: |
            Automated baseline refresh.

            Force overwrite input: `${{ github.event.inputs.force }}`

            This PR was generated by the AGI Baseline Refresh workflow. It updates `baseline_kpis.json` based on the latest evaluation run.
          branch: agi/baseline-refresh
          labels: agi,baseline
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agi-baseline-refresh
          path: |
            evaluation_output.json
            baseline_kpis.json
          retention-days: 7
