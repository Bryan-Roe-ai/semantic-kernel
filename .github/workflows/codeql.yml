name: "CodeQL"

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  schedule:
    - cron: '38 10 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
