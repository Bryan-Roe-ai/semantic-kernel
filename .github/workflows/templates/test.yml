name: Reusable Tests
on:
  workflow_call:
    inputs:
      dotnet: {required: false, type: boolean, default: false}
      python: {required: false, type: boolean, default: false}
      node: {required: false, type: boolean, default: false}
    secrets: inherit

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        if: inputs.dotnet == true
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Cache .NET packages
        if: inputs.dotnet == true
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
            
      - name: Restore .NET dependencies
        if: inputs.dotnet == true
        run: |
          if [ -f "01-core-implementations/dotnet/SK-dotnet.sln" ]; then
            dotnet restore 01-core-implementations/dotnet/SK-dotnet.sln
          else
            echo "Solution file not found, skipping restore"
          fi
          
      - name: Build .NET project
        if: inputs.dotnet == true
        run: |
          if [ -f "01-core-implementations/dotnet/SK-dotnet.sln" ]; then
            dotnet build 01-core-implementations/dotnet/SK-dotnet.sln --configuration Release --no-restore
          else
            echo "Solution file not found, skipping build"
          fi
          
      - name: Run .NET tests
        if: inputs.dotnet == true
        run: |
          if [ -f "01-core-implementations/dotnet/SK-dotnet.sln" ]; then
            dotnet test 01-core-implementations/dotnet/SK-dotnet.sln --configuration Release --no-build --logger "trx" --results-directory ./TestResults
          else
            echo "Solution file not found, skipping tests"
          fi

      - name: Setup Python
        if: inputs.python == true
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Python dependencies
        if: inputs.python == true
        run: |
          cd 01-core-implementations/python
          if [ -f "requirements.txt" ]; then
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install pytest
          elif [ -f "pyproject.toml" ]; then
            pip install --upgrade pip
            pip install -e .[test]
          else
            echo "No requirements.txt or pyproject.toml found"
          fi
          
      - name: Run Python tests
        if: inputs.python == true
        run: |
          cd 01-core-implementations/python
          if [ -d "tests" ]; then
            pytest -q tests --tb=short
          else
            echo "No tests directory found"
          fi

      - name: Setup Node
        if: inputs.node == true
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 01-core-implementations/typescript/package-lock.json
          
      - name: Install Node dependencies
        if: inputs.node == true
        run: |
          cd 01-core-implementations/typescript
          if [ -f "package.json" ]; then
            npm ci
          else
            echo "No package.json found"
          fi
          
      - name: Run Node tests
        if: inputs.node == true
        run: |
          cd 01-core-implementations/typescript
          if [ -f "package.json" ] && npm run test --if-present; then
            echo "Tests completed successfully"
          else
            echo "No test script found or tests failed"
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            ./TestResults/**/*.trx
            ./01-core-implementations/python/pytest.xml
            ./01-core-implementations/typescript/test-results.xml
          if-no-files-found: ignore
          retention-days: 30
