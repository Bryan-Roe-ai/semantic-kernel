# This workflow uses actions provided by third parties.
# Ensure compliance with their terms of service, privacy policy, and support documentation.

name: CodeScan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 7 * * 6' # Adjust scheduled time as needed for your team

permissions:
  contents: read

jobs:
  CodeScan:
    permissions:
      contents: read # Required for actions/checkout to fetch code
      security-events: write # Required to upload SARIF results
      actions: read # Only required for private repositories
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Cache files to optimize performance
      - name: Cache SonarQube files
        uses: actions/cache@v3
        with:
          path: |
            ~/.sonar
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-sonar

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --prefer-lockfile

      # Step 4: Run linting
      - name: Run lint
        run: npm run lint

      # Step 5: Run CodeScan analysis
      - name: Run CodeScan Analysis
        uses: codescan-io/codescan-scanner-action@v4
        with:
          login: ${{ secrets.CODESCAN_AUTH_TOKEN }}
          organization: ${{ secrets.CODESCAN_ORGANIZATION_KEY }}
          projectKey: ${{ secrets.CODESCAN_PROJECT_KEY }}

      # Step 6: Verify SARIF file exists
      - name: Verify SARIF file
        run: test -f codescan.sarif

      # Step 7: Upload SARIF file for security scanning
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: codescan.sarif

    fail-fast: false
    max-parallel: 2
