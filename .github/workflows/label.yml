# This workflow will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# To use this workflow, you will need to set up a .github/labeler.yml
# file with configuration. For more information, see:
# https://github.com/actions/labeler

name: Labeler

on: 
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  apply-labels:
    name: Apply Labels
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Apply labels based on labeler configuration
      - name: Apply labeler
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

      # Add a step to handle potential errors
      - name: Error handling
        if: failure()
        run: echo "An error occurred while applying labels"

      # Add a step to notify on failure (optional)
      - name: Notify failure
        if: failure()
        run: |
          echo "Sending notification about the failure"
          # Add your notification logic here

    timeout-minutes: 10  # Add a timeout to prevent running indefinitely
