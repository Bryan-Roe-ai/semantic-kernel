name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        language: [csharp, python, java, cpp, html]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            .venv
            ~/.m2
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ matrix.language }}-${{ hashFiles('**/package-lock.json', '**/pom.xml', '**/build.gradle', '**/*.csproj', '**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-${{ matrix.language }}-

      - name: Set up dependencies and lint
        run: |
          set -e
          case "${{ matrix.language }}" in
            csharp)
              dotnet restore
              dotnet format --verify-no-changes
              ;;
            python)
              pip install -r requirements.txt
              pip install flake8
              flake8 .
              ;;
            java)
              ./gradlew build
              ./gradlew check
              ;;
            cpp)
              make
              cppcheck .
              ;;
            html)
              npx htmlhint "**/*.html"
              ;;
            *)
              echo "No setup or linting for ${{ matrix.language }}"
              ;;
          esac

      - name: Initialize CodeQL
        if: ${{ contains('csharp python java cpp', matrix.language) }}
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: autobuild

      - name: Perform CodeQL Analysis
        if: ${{ contains('csharp python java cpp', matrix.language) }}
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Clean up temporary files
        run: find /tmp -mindepth 1 -delete || true

      - name: Debug info on failure
        if: failure()
        run: |
          echo "Runner OS: ${{ runner.os }}"
          echo "Language: ${{ matrix.language }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Workflow URL: ${{ github.run_url }}"

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          slack-message: |
            CodeQL analysis failed for ${{ matrix.language }}.
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Workflow URL: ${{ github.run_url }}

      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v2
        with:
          slack-message: |
            CodeQL analysis succeeded for ${{ matrix.language }}.
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Workflow URL: ${{ github.run_url }}
