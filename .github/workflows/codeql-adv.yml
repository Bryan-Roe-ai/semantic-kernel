name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: autobuild
          - language: python
            build-mode: autobuild
          - language: java
            build-mode: autobuild
          - language: cpp
            build-mode: autobuild
          - language: html
            build-mode: autobuild

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache
          ~/.m2
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.nuget/packages
          .venv
        key: ${{ runner.os }}-build-${{ matrix.language }}-${{ hashFiles('**/package-lock.json', '**/pom.xml', '**/build.gradle', '**/*.csproj', '**/Cargo.lock', '**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-build-${{ matrix.language }}-

    - name: Set up dependencies
      run: |
        if [ "${{ matrix.language }}" == "csharp" ]; then
          dotnet restore
        elif [ "${{ matrix.language }}" == "python" ]; then
          pip install -r requirements.txt
        elif [ "${{ matrix.language }}" == "java" ]; then
          ./gradlew build
        elif [ "${{ matrix.language }}" == "cpp" ]; then
          make
        fi

    - name: Run lint
      run: |
        if [ "${{ matrix.language }}" == "python" ]; then
          pip install flake8 && flake8 .
        elif [ "${{ matrix.language }}" == "csharp" ]; then
          dotnet format --verify-no-changes
        elif [ "${{ matrix.language }}" == "cpp" ]; then
          cppcheck .
        elif [ "${{ matrix.language }}" == "java" ]; then
          ./gradlew check
        elif [ "${{ matrix.language }}" == "html" ]; then
          npx htmlhint "**/*.html"
        else
          echo "No linting configured for ${{ matrix.language }}"
        fi

    - name: Initialize CodeQL
      if: ${{ contains('csharp python java cpp', matrix.language) }}
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis
      if: ${{ contains('csharp python java cpp', matrix.language) }}
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"

    - name: Clean up temporary files
      run: find /tmp -mindepth 1 -delete

    - name: Debug info on failure
      if: failure()
      run: |
        echo "Runner OS: ${{ runner.os }}"
        echo "Language: ${{ matrix.language }}"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Workflow URL: ${{ github.run_url }}"

    - name: Notify Slack on failure
      if: failure()
      uses: slackapi/slack-github-action@v2
      with:
        slack-message: |
          CodeQL analysis failed for ${{ matrix.language }}.
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Workflow URL: ${{ github.run_url }}

    - name: Notify Slack on success
      if: success()
      uses: slackapi/slack-github-action@v2
      with:
        slack-message: |
          CodeQL analysis succeeded for ${{ matrix.language }}.
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Workflow URL: ${{ github.run_url }}
