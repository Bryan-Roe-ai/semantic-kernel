# This workflow will triage pull requests and apply a label based on the paths that are modified in the pull request.
# To use this workflow, you will need to set up a .github/labeler.yml file with configuration.
# For more information, see: https://github.com/actions/labeler

name: Label pull request

on: [pull_request_target]

jobs:
  add_label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache .git directory
        uses: actions/cache@v2
        with:
          path: |
            ~/.git-credentials
            ~/.gitconfig
            .git
          key: ${{ runner.os }}-git-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-git-

      - name: Run labeler
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GH_ACTIONS_PR_WRITE }}"

      - name: Error handling
        if: failure()
        run: |
          echo "An error occurred while applying labels"
          # Optionally create an issue to track the failure
          gh issue create --title "Labeling failed on PR" --body "Labeling failed on PR #${{ github.event.pull_request.number }}"

      - name: Notify on Slack
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Labeling failed on PR #${{ github.event.pull_request.number }}"}' ${{ secrets.SLACK_WEBHOOK_URL }}
